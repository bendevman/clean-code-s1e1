<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" class="img header__img" alt="image for Eisenhower matrix">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <div class="add-to-list">
        <label class="h3 task__label" for="new-task__input">Add Item</label>
        <div class="new-task">
          <input id="new-task__input" class="input task__input" type="text">
          <button id="new-task__button" class="button">Add</button>
        </div>
      </div>
      <h3 class="h3">Todo</h3>
      <ul id="incomplete-tasks" class="task-list">
        <li class="task">
          <input type="checkbox" class="input task__checkbox" >
          <label class="label task__label">Pay Bills</label>
          <input type="text" class="input task__input">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img src="./remove.svg" class="img" alt="image for delete button">
          </button>
        </li>
        <li class="task task_edit-mode">
          <input type="checkbox" class="input task__checkbox">
          <label class="label task__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input task__input">
          <button class="button edit">Save</button>
          <button class="button delete">
            <img src="./remove.svg" class="img" alt="image for delete button">
          </button>
        </li>
      </ul>
      <h3 class="h3">Completed</h3>
      <ul id="completed-tasks" class="task-list">
        <li class="task">
          <input type="checkbox" class="input task__checkbox" checked>
          <label class="label task__label">See the Doctor</label>
          <input type="text" class="input task__input">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img src="./remove.svg" class="img" alt="image for delete button">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
